<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header"></div>

    <div class="cover">
        <img src="images/cover.png" alt="cover photo">
        <div class="cover-info">
            <h1>STEP INTO WHAT FEELS GOOD</h1>
            <p>Cause everyone should know the feeling of running in that perfect pair.</p>
            <button>Find Your Shoe</button>
        </div>
    </div>

    <div class="filter-header">
        <h3>New (500)</h3>
        <div class="hide-filters">
            <p>Hide Filters &nbsp; <img src="images/hide-filters.png" alt="Hide Filters"></p>
            <p>Sort By &nbsp; <img src="images/sort-by.png" alt="Sort By"></p>
        </div>
    </div>

    <div class="filters-products">
        <div class="filters">
            <p>some filters</p>
        </div>

        <div class="products">
            <div class="row row-col-1" id="product-container">
                <!-- Products from API -->
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination" id="pagination"></ul>
            </nav>
        </div>
    </div>

    <div id="footer"></div>

    <!-- Javascript Code -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="scripts/header-footer.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
